<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- <h1>Calculator</h1> -->
    <div class="container">
      <p class="eqn"></p>
      <input type="text" id="calcScreen" value="" readonly />
      <div class="btnsContainer">
        <button class="digit btn" value="7">7</button>
        <button class="digit btn" value="8">8</button>
        <button class="digit btn" value="9">9</button>
        <button class="digit btn" value="4">4</button>
        <button class="digit btn" value="5">5</button>
        <button class="digit btn" value="6">6</button>
        <button class="digit btn" value="1">1</button>
        <button class="digit btn" value="2">2</button>
        <button class="digit btn" value="3">3</button>
        <button class="digit btn" value="0">0</button>
        <button class="digit btn" value=".">.</button>
        
        <button class="op btn" value="+">+</button>
        <button class="op btn" value="-">-</button>
        <button class="op btn" value="*">ร</button>
        <button class="op btn" value="/">รท</button>
        <button class="eq btn" value="=">=</button>
        
        <!-- <button class="op btn" value="x">x</button>
        <button class="op btn" value="y">y</button>
        <button class="op btn" value="z">z</button>
        <button class="op btn" value="m">m</button>
         -->
        <button class="clr btn" value="C">C</button>
        <button class="del btn" value="Del">Del</button>
      </div>
    </div>
    <p class="copyright">Copyright &copy; <span id="copyright-year"></span> <a href="https://github.com/eltabei">Eltabei Mohamed</a></p>
    <script src="script.js"></script>
  </body>
</html>
